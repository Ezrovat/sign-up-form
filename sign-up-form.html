<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up-form.css">
    <script src="sign-up-form.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="sidebar">
        <div></div>
         <div class="logo">
            <img src="/resources/odin-lined.png">
            <h2>ODIN</h2>
         </div>
    </div>

    <div class="form-container">
        <p>This is not a real online service! You know you need something like this in 
            your life to help you realize your deepest dreams. <br>
            Sign up <span>now</span> to get started. <br> <br>
            You <span>know</span> you want to.
        </p>
        <form action="#">

            <fieldset>
                <h2>Lets do this</h2>
                <div>
                    <p>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </p>
                    <p>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </p>
                </div>
                <div>
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </p>
                    <p>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone" name="phone" required>
                    </p>
                </div>
                <div>
                    <p>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" >
                    </p>
                    <p>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" >
                    </p>
                </div>
            </fieldset>
            <div class="submit-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
            
        
    </div>
</body>
</html>
